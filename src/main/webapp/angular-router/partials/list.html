
<div class="container text-center well">
    <h1>Party Planning Redux</h1>
    <br/>
    <table class="table">
        <tr ng-repeat="attendee in attendees">
            <td>{{ attendee.id }}</td>
            <td>{{ attendee.first }}</td>
            <td>{{ attendee.last }}</td>
        </tr>
    </table>
    <button type="button" class="btn btn-primary btn-center" ng-click="addUserPage()">Add User</button>
</div>
