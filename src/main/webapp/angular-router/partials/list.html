
<div class="container text-center well">
    <br/>
    <table class="table">
        <tr ng-repeat="attendee in attendees">
            <td>{{ attendee.id }}</td>
            <td>{{ attendee.first }}</td>
            <td>{{ attendee.last }}</td>
            <td><a type="button" class="btn btn-warning btn-center" href="#attendee/edit/{{attendee.id}}">Edit</a></td>
            <td><a type="button" class="btn btn-danger btn-center" ng-click="deleteAttendee(attendee.id)">Delete</a></td>
        </tr>
    </table>
    <button type="button" class="btn btn-primary btn-center btn-block" ng-click="attendeePage()">Add Attendee</button>
</div>
