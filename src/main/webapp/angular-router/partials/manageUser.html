<div ng-controller="manageUserController">
    <div class="jumbotron text-center">
        <h1>Add a user</h1>
        <code>&lt;div class="jumbotron text-center" ng-controller="manageUserController"&gt;&lt;/div&gt;</code>

        <p>{{ message }}</p>
    </div>

    <div class="container well">
        <form class="bs-example">
            <h2>Add User Form</h2>

            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" ng-model="attendee.first" class="form-control" id="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" ng-model="attendee.last" class="form-control" id="lastname">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-block" ng-click="saveCurrentAttendee()">{{mode}}</button>
                <button id="return" type="button" class="btn btn-warning btn-block" ng-click="return()">Return</button>
            </div>
            <br/>
        </form>
    </div>
</div>
