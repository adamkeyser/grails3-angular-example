<div class="container well">
    <!--Images-->
    <section id="section">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <img src="http://lorempixel.com/400/200/sports/1/" style="width:100%;">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <img src="http://lorempixel.com/400/200/sports/2/" style="width:100%;">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <img src="http://lorempixel.com/400/200/sports/3/" style="width:100%;">
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <img src="http://lorempixel.com/400/200/" style="width:100%;">
            </div>
        </div>
    </section>
    <h2>Party Planning Committee</h2>
    <br/>
    <form class="bs-example">
        <div class="form-group">
            <label for="firstname">First Name:</label>
            <input type="text" class="form-control" id="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last Name:</label>
            <input type="text" class="form-control" id="lastname">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="jane.doe@example.com">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary btn-block" onclick="addUser()">Add potential attendee</button>
            <button id="load" type="button" class="btn btn-warning btn-block" onclick="loadUser()">Load Users</button>
        </div>
        <br/>
    </form>
    <div class="table-responsive">
        <table class="table table-striped" id="myTable">
            <thead>
            <tr class="primary">
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Attending</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Michael</td>
                <td>Scott</td>
                <td>mike@paper.com</td>
                <td>
                    <input type="checkbox" name="attending"/>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Dwight</td>
                <td>Schrute</td>
                <td>dwight@paper.com</td>
                <td>
                    <input type="checkbox" name="attending"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
